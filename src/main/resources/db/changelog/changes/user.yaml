databaseChangeLog:
  - changeSet:
      id: 1
      author: maharjananil
      preConditions:
        - onFail: MARK_RAN
          not:
            tableExists:
              tableName: users
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: true
              - column:
                  name: first_name
                  type: varchar(250)
                  constraints:
                    nullable: true
              - column:
                  name: last_name
                  type: varchar(250)
                  constraints:
                    nullable: true
              - column:
                  name: email
                  type: varchar(250)
                  constraints:
                    nullable: true
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: role
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: enabled
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: account_non_expired
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: credentials_non_expired
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: account_non_locked
                  type: varchar(255)
                  constraints:
                    nullable: true